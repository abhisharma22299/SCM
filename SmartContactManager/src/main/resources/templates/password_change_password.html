<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8" />

    <title>Change password</title>

</head>
<body>
<section>
    <div id="login">
        <div class="container paddin">

            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:250px" class="col-md-12">

                        <h3 class="text-center">Enter New Password</h3>
                        <div>
                            <form method="post" th:action="@{/change-password}">
                                <div class="form-group">

                                    <input name="newpassword" required="required" type="text" placeholder="Enter password here " class="form-control"/>

                                </div>

                                <div class="container  text-center">
                                    <button class="btn btn-success">Verify</button>
                                </div>
                            </form>


                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>






</section>

</body>
</html>
