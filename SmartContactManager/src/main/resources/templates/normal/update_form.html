<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is about page</title>
</head>
<body>
	<section>

<div class="card mr-5 ml-3">



			<div class="car-body">
				<br />
				<br />
				<!-- this is for and message to sucess  -->



				<!--
					image
				-->

				<h1 class="text-center">Update Your Contact</h1>

				<input type="hidden" th:value="${contact.CId}"  name="CId"/>
				<div class="container-fluid mt-1">
				<div class="container text-center">
					<div class="container">

<!--						<img name="image" style="width: 200px; height: 200px; border-radius: 250px;border:3px solid gray ;"-->
<!--						 id="contact_profile_picture" th:src="@{'/img/'+${contact.image}}" />-->
<!--				-->
					<div class="custom-file">
						<p> <h5> Profile picture</h5></p>
						<br />

							<br />
							Update Profile Picture

						</div>
					</div>

						<!--
					End image
				-->
				</div>
					<div class="row">

						<div class="col-md-10 offset-md-1">

						<!--	 -->
							<!--								 -->
							<form action="#"
								  th:object="${contact}"
								  enctype="multipart/form-data"
								  th:action="@{/user/process-update}"

							       method ="post"
							       class="mt-2"
							>
								<input type="file" name="profileImage" />
								<div class="update_contact_img">

								<img name="imageurl" class="contact_profile_picture" id="contact_profile_picture"src="" th:src="@{'/img/'+${contact.image}	}" alt="dynamicProfilePhoto" />

								</div>


								<input type="hidden" th:value="${contact.CId}" name="CId"/>
								<!-- first name -->

							<div class="input-group">



								<div class="imput-group-prepand">


									<div class="input-group-text mr-3">
										<i class="fa fa-plus"></i>

									</div>
								</div>

					<input th:value="${contact.name}" name="name" class="form-control" placeholder="Enter Name"
					id ="firstName"   type="text" />
							</div>
							<br />

							<!-- first nameEND  -->

								<!-- Second name -->

							<div class="input-group">
								<div class="imput-group-prepand">
									<div class="input-group-text mr-3">
										<i class="fa fa fa-user-alt"></i>
									</div>
								</div>
					<input th:value="${contact.secondName}" class="form-control" placeholder="Enter Nick Name"
					id ="secondName"  name="secondName" type="text" />
							</div>
							<br />

	<!-- Second name END-->

						<!-- Phone field -->
							<div class="input-group">
								<div class="imput-group-prepand">
									<div class="input-group-text mr-3">
										<i class="fa fa-phone"></i>
									</div>
								</div>
					<input th:value="${contact.phone}" class="form-control" placeholder="Enter Phone Number"
					id ="phone"  name="phone" type="number" />
							</div>
							<br />

	<!-- Phone field END-->
						<!-- Email field -->
							<div class="input-group">
								<div class="imput-group-prepand">
									<div class="input-group-text mr-3">
									@
									</div>
								</div>
					<input th:value="${contact.email}" class="form-control" placeholder="Enter Email Number"
					id ="email"  name="email" type="email" />
							</div>
							<br />

	<!-- Email field END-->
								<!-- work field -->
							<div class="input-group">
								<div class="imput-group-prepand">
									<div class="input-group-text mr-3">
										<i class="fa fa-briefcase "></i>
									</div>
								</div>
					<input  th:value="${contact.work}"  class="form-control" placeholder="Enter Work"
					id ="work"  name="work" type="text" />
							</div>

	<!-- about field END-->
	<!-- description  field -->
					<div class="form-group mt-3 ">
	<!-- tiny mce(in documentation) -->
		<textarea  th:text="${contact.description}" name="description" id="mytextarea"  rows="10" placeholder="Enter Description"></textarea>


							</div>

						<!-- description  field End -->


						<div class="container text-center">


								<button type="submit" class=" btn-block btn bg-primary text-white">

									Submit
								</button>
								<br />
							</div>
							</form>






					</div>

				</div>
			</div>
		</div>
<!-- tiny mce(in documentation) -->
	<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
    <!-- tiny mce(in documentation) End -->

	</div>
	</section>


</body>
</html>
